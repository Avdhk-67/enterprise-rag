<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Chat â€“ RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 20px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header span {
      font-size: 12px;
      color: #9ca3af;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1f2937;
      padding: 16px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #e5e7eb;
    }

    .sidebar-section {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #1f2937;
    }

    .sidebar label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
      color: #9ca3af;
    }

    .sidebar input[type="file"] {
      width: 100%;
      font-size: 12px;
      color: #e5e7eb;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
      gap: 6px;
      margin-top: 8px;
    }

    .button:hover {
      background: #1f2937;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status {
      font-size: 12px;
      margin-top: 6px;
      color: #9ca3af;
      min-height: 16px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    .chat-window {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 12px;
      overflow-y: auto;
      background: radial-gradient(circle at top, #020617, #020617 40%, #030712);
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message.user {
      background: #4f46e5;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.assistant {
      background: #111827;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .message.meta {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      align-items: flex-end;
    }

    .input-area textarea {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      padding: 8px 10px;
      font-size: 14px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      box-sizing: border-box;
    }

    .input-area textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    .send-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .send-btn:hover {
      background: #16a34a;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #1f2937;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Enterprise Document QA</h1>
      <span>RAG Assistant â€¢ AWS Bedrock + FAISS</span>
    </div>
    <div class="badge">Backend: http://127.0.0.1:8000</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-section">
        <h2>1. Upload document</h2>
        <label for="fileInput">Choose PDF / DOCX</label>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" />
        <button id="uploadBtn" class="button">Upload & Ingest</button>
        <div id="uploadStatus" class="status"></div>
      </div>

      <div class="sidebar-section">
        <h2>2. Tips</h2>
        <p style="font-size: 12px; color:#9ca3af; margin:0;">
          â€¢ Upload at least one document<br/>
          â€¢ Then ask questions about its content<br/>
          â€¢ Answers come from Claude 3.5 via Bedrock
        </p>
      </div>
    </aside>

    <main class="main">
      <div id="chatWindow" class="chat-window"></div>

      <div class="input-area">
        <textarea id="questionInput" placeholder="Ask something about your documents..."></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    const chatWindow = document.getElementById("chatWindow");
    const questionInput = document.getElementById("questionInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadStatus = document.getElementById("uploadStatus");

    function addMessage(text, sender = "assistant", meta = null) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatWindow.appendChild(msg);

      if (meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "message meta";
        metaEl.textContent = meta;
        chatWindow.appendChild(metaEl);
      }

      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function uploadDocument() {
      if (!fileInput.files[0]) {
        uploadStatus.textContent = "Please choose a file first.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      uploadBtn.disabled = true;
      uploadStatus.textContent = "Uploading and ingesting...";
      try {
        const res = await fetch(`${API_BASE}/ingest/file`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Upload failed");
        }

        const data = await res.json();
        uploadStatus.textContent = `âœ… Ingested ${data.documents_processed} document(s), ${data.chunks_created} chunks.`;
        addMessage(`Document "${file.name}" ingested successfully.`, "assistant");
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = `âŒ ${err.message}`;
      } finally {
        uploadBtn.disabled = false;
      }
    }

    async function sendQuestion() {
      const question = questionInput.value.trim();
      if (!question) return;

      addMessage(question, "user");
      questionInput.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/query`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Query failed");
        }

        const data = await res.json();
        const answer = data.answer || "(No answer returned)";
        const confidence = data.confidence !== undefined ? `Confidence: ${(
          data.confidence * 100
        ).toFixed(1)}%` : "";
        const retrieved = data.retrieved_docs_count ?? (data.sources ? data.sources.length : 0);

        addMessage(answer, "assistant", `${confidence} â€¢ Retrieved docs: ${retrieved}`);
      } catch (err) {
        console.error(err);
        addMessage("Error: " + err.message, "assistant");
      } finally {
        sendBtn.disabled = false;
      }
    }

    uploadBtn.addEventListener("click", uploadDocument);
    sendBtn.addEventListener("click", sendQuestion);
    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });

    // Initial bot message
    addMessage(
      "Hi! ðŸ‘‹ Upload a document from the left, then ask me questions about it here."
    );
  </script>
</body>
</html>
